sudo: required

services:
  - docker
language: generic

env:
  global:
  - USER="guillaume.beuzeboc"
  - ORGANIZATION="Rob-Orb"
  - EMAIL="guillaume.beuzeboc@gmail.com"
  - REPO="rob-orb.github.io"
  - GH_REPO="github.com/${ORGANIZATION}/${REPO}.git"
  - secure: "put travis gem output here => http://docs.travis-ci.com/user/encryption-keys/"

before_install:
    - sudo apt-get update
    - sudo apt install -y qemu-system-arm qemu-user-static
    - docker pull roborb/soft
    - docker run -t -d --rm --name roborb-soft -v ${PWD}:/var/tmp/ roborb/soft

script:
    - docker exec -i roborb-soft bash -c "cd /var/tmp/ && debuild -uc -us"
    - ls -lah
    - echo "###################################"
    - ls -lah ../

