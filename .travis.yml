sudo: required
services:
- docker
language: generic
env:
  global:
  - USER="guillaume.beuzeboc"
  - ORGANIZATION="Rob-Orb"
  - EMAIL="guillaume.beuzeboc@gmail.com"
  - REPO="rob-orb.github.io"
  - GH_REPO="github.com/${ORGANIZATION}/${REPO}.git"
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_983a84b9368f_key -iv $encrypted_983a84b9368f_iv -in private.asc.enc -out private.asc -d
- sudo apt-get update
- sudo apt install -y qemu-system-arm qemu-user-static git reprepro gnupg
- gpg --allow-secret-key-import --import private.asc
- docker pull roborb/soft
- docker run -t -d --rm --name roborb-soft -v ${PWD}/../:/var/tmp roborb/soft
script:
- docker exec -i roborb-soft bash -c "cd /var/tmp/picberry && debuild -uc -us"
- echo "###################################"
after_success:
- MESSAGE=$(git log --format=%B -n 1)${TRAVIS_COMMIT}
- cd ../
- git clone git://${GH_REPO}
- cd ${REPO}
- reprepro -b debian/ includedeb stretch ../*.deb
- git status
- git remote
- git config user.email ${EMAIL}
- git config user.name ${USER}
- git add .
- git commit -m "${MESSAGE}"
- git push "https://${GH_TOKEN}@${GH_REPO}" master > /dev/null 2>&1
